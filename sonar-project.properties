# Obligatorio
sonar.organization=${env.SONAR_ORGANIZATION}
sonar.projectKey=${env.SONAR_KEY}
sonar.projectVersion=1.0

# Ruta al código fuente
sonar.python.coverage.reportPaths=petcareAPI/coverage.xml
sonar.sources=petcareAPI
sonar.tests=petcareAPI/test
sonar.exclusions=**/test/**
